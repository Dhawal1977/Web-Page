<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Booking.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <center>
        <header class="main-header">The big wheels</header>
        <nav class="about-navigation"> <!--navigation bar just below heading-->
            <a href="Home.html" class="navigation-button">Home</a>
            <a href="Track&Trace.html" class="navigation-button">Track & trace</a>
            <a href="Booking.html" class="about-navigation-button">Booking</a>
            <a href="About.html" class="navigation-button">About</a>
            <a href="Support.html" class="navigation-button">Support</a>
            <a href="Contact.html" class="navigation-button">Contact Us</a>
          </nav>
    </center>
<br><br>
    <form>
        <fieldset>
            <legend>Booking Form:</legend><br>

            <label for="sender_name">Sender's Full Name:</label><br>
            <input type="text" id="sender_name" name="sender_name" required><br><br>

            <label for="sender_address">Sender's Address:</label><br>
            <textarea name="sender_address" id="sender_address" cols="50" rows="4" required></textarea><br><br>

            <label for="sender_email">Sender's Email:</label><br>
            <input type="email" id="sender_email" name="sender_email" required><br><br> 

            <label for="recipient_name">Recipient's Full Name:</label><br>
            <input type="text" id="recipient_name" name="recipient_name" required><br><br>

            <label for="recipient_address">Recipient's Address:</label><br>
            <textarea name="recipient_address" id="recipient_address" cols="50" rows="4" required></textarea><br><br>

            <label for="recipient_email">Recipient's Email:</label><br>
            <input type="email" id="recipient_email" name="recipient_email"><br><br>

            <label for="quality">Quantity (between 1 and 10):</label><br>
            <input type="number" id="quality" name="quality" min="1" max="10"><br><br>

            <label for="package_weight">Package Weight (in kg):</label><br>
            <input type="number" id="package_weight" name="package_weight" step="0.01" required><br><br>

            <label for="service_type">Service Type:</label><br>
            <select name="service_type" id="service_type" required>
                <option value="standard">Standard Shipping</option>
                <option value="express">Express Delivery</option>
                <option value="international">International Shipping</option>
            </select><br><br>

            <label for="pickup_date">Preferred Pickup Date:</label><br>
            <input type="date" id="pickup_date" name="pickup_date" required><br><br>

            <input type="submit" value="Book">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
